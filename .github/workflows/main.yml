name: Deploy to PyPI

#on:
#  release:
#    types: [published]
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Install pep517
        run: >-
          python -m
          pip install
          pep517
          --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          pep517.build
          --source
          --binary
          --out-dir dist/
          .

      - name: Deploy to PyPI
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_PASSWORD }}
